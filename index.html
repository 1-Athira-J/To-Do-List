<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cagliostro&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- container for heading -->
    <section class="header">
      <h1>To Do List</h1>
    </section>
    <!-- container for input box -->
    <section>
      <input type="text" id="input-box" placeholder="Add task" />
      <button id="add-btn" onclick="addTask()">Add</button>
    </section>
    <hr>

    <!-- container for to-do-list -->
    <section>
      <h2>Task List</h2>
      <ul id="list-container"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
